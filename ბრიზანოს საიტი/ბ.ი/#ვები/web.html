<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ავტორიზაცია</title>
</head>
<body>
  <h2>შეიყვანე სახელი და გვარი</h2>
  <form id="form">
    <input type="text" id="name" placeholder="სახელი" required><br><br>
    <input type="text" id="surname" placeholder="გვარი" required><br><br>
    <button type="submit">გაგრძელება</button>
  </form>

  <script>
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const surname = document.getElementById("surname").value.trim();

      if (name && surname) {
        localStorage.setItem("name", name);
        localStorage.setItem("surname", surname);
        window.location.href = "banki.html"; // აქ გადავდივართ ბანკის გვერდზე
      } else {
        alert("გთხოვ შეიყვანე ორივე ველი");
      }
    });
  </script>
</body>
</html>
